<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username">Введите Имя Пользователя: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{fio}"> fio error </div>
    <br/>
    <label for="password">Введите Пароль: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> fio error </div>
    <br/>
    <label for="name">Введите ФИО: </label>
    <input type="text" th:field="*{fio}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}"> fio error </div>
    <br/>
    <label for="age">Введите год рождения: </label>
    <input type="text" th:field="*{birthDate}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"> birthdate error </div>
    <br/>
    <input type="submit" value="Регистрация!"/>
</form>

</body>
</html>
