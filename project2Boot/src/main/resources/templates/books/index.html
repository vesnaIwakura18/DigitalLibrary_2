<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Показать все книги</title>
</head>
<body>

<p th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYearOfProduction()}">userbook</a>
</p>

<br/>
<hr/>

<a href="/books/new">Добавить книгу</a>

</body>
</html>
