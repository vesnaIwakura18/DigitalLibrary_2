<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск книг</title>
</head>
<body>
<form th:method="GET" th:action="@{/books/search}" th:object="${book}">
    <label for="startingWord"> Введите поисковой запрос: </label>
    <input type="text" th:field="*{startingWord}" id="startingWord"/>
    <br/>
    <input type="submit" value="Искать"/>
</form>
<br/>
<div  th:each="book : ${books}">
<p th:if="${books.isEmpty()}">Книг не найдено</p>
<p th:unless="${books.isEmpty()}"> <hr/> <p th:text="${book.getName()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYearOfProduction()}">VALUE</p>
<p th:if="${book.getOwner()==null}">Книга свободна</p>
<p th:if="${book.getOwner()!=null}" th:text="'Книга сейчас у ' + ${book.getOwner().getFio()}"> VALUE </p>
</div>
<hr/>
</body>
</html>
