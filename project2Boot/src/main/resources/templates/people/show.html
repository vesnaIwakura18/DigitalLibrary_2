<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Читатель</title>
</head>
<body>
<p th:text="${person.getFio()} + ', ' + ${person.getBirthDate()}">VALUE</p>
<div th:if="${person.getBooks().isEmpty()}" th:text="'Человек пока не взял ни одной книги'">value</div>

<div th:unless="${person.getBooks().isEmpty()}"> <hr/> <h4> Книги: </h4>
<div th:each="book : ${person.getBooks()}">

<a style="color: #eee;" th:styleappend="${book.getOverdue()} ? 'color : red' : 'color : blue'" th:text="${book.getName()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYearOfProduction()}">value</a>

</div>

</div>

<br/>
<hr/>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>
<form th:method="Delete" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
